<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitácora de Incidencias - Primeros Auxilios</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --table-header-bg: #f2f2f2;
      --border-color: #000000;
    }

    body.dark-mode {
      --bg-color: #1e1e1e;
      --text-color: #ffffff;
      --table-header-bg: #333;
      --border-color: #ffffff;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    h1 {
      text-align: center;
      font-size: 1.8em;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 100%;
      max-width: 150px;
      height: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      overflow-x: auto;
      display: block;
    }

    th, td {
      border: 1px solid var(--border-color);
      padding: 8px;
      text-align: left;
      font-size: 0.9em;
    }

    th {
      background-color: var(--table-header-bg);
    }

    .button {
      margin-top: 20px;
      text-align: center;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }

    @media print {
      .button, #modeToggle {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="tolzu.png" alt="Logo Centro Tolzú">
  </div>

  <h1>Bitácora de Incidencias - Primeros Auxilios</h1>
  <div class="button">
    <button onclick="toggleMode()" id="modeToggle">Modo Oscuro / Claro</button>
  </div>

  <div style="overflow-x:auto;">
    <table id="bitacora">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Hora</th>
          <th>Nombre del afectado</th>
          <th>Edad</th>
          <th>Área o lugar del incidente</th>
          <th>Descripción de la incidencia</th>
          <th>Tipo de primeros auxilios brindados</th>
          <th>Nombre de quien brindó la atención</th>
          <th>Firma del responsable</th>
          <th>Observaciones adicionales</th>
        </tr>
      </thead>
      <tbody>
        <!-- 10 filas editables -->
        <tr><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td></tr>
        <tr><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td></tr>
        <tr><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td></tr>
        <tr><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td></tr>
        <tr><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td></tr>
        <tr><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td></tr>
        <tr><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td></tr>
        <tr><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td></tr>
        <tr><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td></tr>
        <tr><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td></tr>
      </tbody>
    </table>
  </div>

  <div class="button">
    <button onclick="window.print()">Imprimir Bitácora</button>
    <button onclick="descargarPDF()">Exportar a PDF</button>
    <button onclick="descargarExcel()">Exportar a Excel</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    async function descargarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: 'landscape' });
      doc.html(document.body, {
        callback: function (doc) {
          doc.save("Bitacora_Incidencias_Tolzu.pdf");
        },
        x: 10,
        y: 10
      });
    }

    function descargarExcel() {
      const table = document.getElementById("bitacora");
      let csv = [];
      for (let row of table.rows) {
        let cols = Array.from(row.cells).map(cell => '"' + cell.innerText.replace(/"/g, '""') + '"');
        csv.push(cols.join(","));
      }
      const csvContent = csv.join("\n");
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.setAttribute("href", url);
      link.setAttribute("download", "Bitacora_Incidencias_Tolzu.csv");
      link.style.display = "none";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
